<form layout-gt-sm="column" layout-padding>
  <md-content class="autoScroll">

    <md-input-container class="md-block">
      <label localize>Name</label>
      <input type="text" ng-model="vm.group.name" autofocus>
    </md-input-container>

    <div class="bottom-sheet-demo inset" layout="column">
      <md-button type="submit" class="md-primary md-raised" ng-click="vm.create()"><span localize>Create group</span></md-button>
    </div>

  </md-content>
</form>
