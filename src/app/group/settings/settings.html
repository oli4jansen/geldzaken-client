<form layout-gt-sm="column" layout-padding name="settingsForm">
  <md-content class="autoScroll">

    <md-input-container class="md-block">
      <label localize>Name</label>
      <input type="text" required name="name" ng-model="vm.group.name">
      <div ng-messages="settingsForm.name.$error">
        <div ng-message="required"><span localize>This is required.</span></div>
      </div>
    </md-input-container>

    <div layout="column">
      <md-button type="submit" class="md-primary md-raised" ng-click="vm.save()"><span localize>Save</span></md-button>
    </div>

    <div layout="column">
      <md-button type="submit" class="md-primary md-raised md-warn" ng-click="vm.leave()"><span localize>Leave group</span></md-button>
    </div>

    <br><br>
    <p>
      <small><span localize>Created</span> <span am-time-ago="vm.group.createdAt"></span></small><br>
      <small><span localize>Last updated</span> <span am-time-ago="vm.group.updatedAt"></span></small><br>
    </p>

  </md-content>
</form>
