<md-dialog aria-label="Payment Options">
  <form>
    <md-dialog-content class="md-dialog-content">
      <h2 class="md-title">Edit or delete?</h2> 
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="vm.delete()" class="md-warn">
        Delete
      </md-button>
      <md-button ng-click="vm.update()" class="md-primary">
        Update
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
